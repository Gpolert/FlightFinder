<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ò—Å—Ç–æ—Ä–∏—è –ø–æ–ª—ë—Ç–æ–≤ | FlightFinder</title>
  <style>
    :root {
      --bg-color: #f4f4f4;
      --text-color: #333;
      --card-bg: #ffffff;
      --card-border: #ddd;
      --accent-color: #ffa500;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #eeeeee;
      --card-bg: #1e1e1e;
      --card-border: #333;
      --accent-color: #ffb84d;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 2rem;
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      text-align: center;
      color: var(--accent-color);
    }

    .flight-history {
      max-width: 800px;
      margin: 2rem auto;
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .flight {
      padding: 1rem;
      border-bottom: 1px solid var(--card-border);
    }

    .flight:last-child {
      border-bottom: none;
    }

    .flight strong {
      color: var(--text-color);
    }

    #themeToggle, #logoutBtn, #backBtn {
      position: fixed;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background-color: var(--accent-color);
      color: white;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
    }

    #themeToggle:hover, #logoutBtn:hover, #backBtn:hover {
      background-color: #e59400;
    }

    #themeToggle {
      bottom: 20px;
      right: 20px;
      border-radius: 50%;
      font-size: 20px;
    }

    #logoutBtn {
      top: 20px;
      right: 120px;
    }

    #backBtn {
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <h1>–ò—Å—Ç–æ—Ä–∏—è –ø–æ–ª—ë—Ç–æ–≤</h1>

  <div class="flight-history">
    <div class="flight">
      <strong>–î–∞—Ç–∞:</strong> 2025-05-01<br />
      <strong>–ú–∞—Ä—à—Ä—É—Ç:</strong> –ú–æ—Å–∫–≤–∞ (SVO) ‚Üí –ü–∞—Ä–∏–∂ (CDG)<br />
      <strong>–°–∞–º–æ–ª—ë—Ç:</strong> Airbus A320
    </div>
    <div class="flight">
      <strong>–î–∞—Ç–∞:</strong> 2025-04-22<br />
      <strong>–ú–∞—Ä—à—Ä—É—Ç:</strong> –ù—å—é-–ô–æ—Ä–∫ (JFK) ‚Üí –õ–æ–Ω–¥–æ–Ω (LHR)<br />
      <strong>–°–∞–º–æ–ª—ë—Ç:</strong> Boeing 747
    </div>
  </div>

  <button id="themeToggle" title="–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É">üåô</button>
  <button id="logoutBtn">–í—ã–π—Ç–∏</button>
  <button id="backBtn">–ù–∞ –≥–ª–∞–≤–Ω—É—é</button>

  <script>
    // –¢–ï–ú–ê: —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ localStorage
    const body = document.body;
    const themeToggle = document.getElementById('themeToggle');

    // –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Ç–µ–º—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    if (localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark');
      themeToggle.textContent = '‚òÄÔ∏è';
    }

    function toggleTheme() {
      body.classList.toggle('dark');
      const isDark = body.classList.contains('dark');
      themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    themeToggle.addEventListener('click', toggleTheme);

    // –í—ã—Ö–æ–¥ –∏–∑ –∞–∫–∫–∞—É–Ω—Ç–∞
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('loggedIn');
      window.location.href = 'index.html';
    });

    // –ù–∞–∑–∞–¥ –Ω–∞ –≥–ª–∞–≤–Ω—É—é
    document.getElementById('backBtn').addEventListener('click', () => {
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
